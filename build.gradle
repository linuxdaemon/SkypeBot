group 'net.walterbarnes.statusbot'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = group + ".StatusBot"

repositories {
    maven {
        url "http://maven.walterbarnes.net:8081/nexus/content/repositories/snapshots"
    }
    maven {
        url "http://maven.walterbarnes.net:8081/nexus/content/groups/public"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.tumblr:jumblr:+'
    compile 'com.github.onyxfoxdevelopment:OFlib:0.2.17'
    compile 'org.apache.commons:commons-lang3:3.4'
    runtime 'org.postgresql:postgresql:9.4.1208'
    compile 'org.eclipse.jetty:jetty-server:9.3.7.v20160115'
    compile 'com.google.code.gson:gson:2.2.2'
    compile 'com.google.guava:guava:19.0'
    compile 'com.google.code.findbugs:jsr305:3.0.0'
    compile 'com.github.scribejava:scribejava-core:2.6.0'
    compile 'com.github.scribejava:scribejava-apis:2.6.0'
    compile 'org.apache.logging.log4j:log4j-api:2.5'
    compile 'org.apache.logging.log4j:log4j-core:2.5'
}
